<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Rock, Paper, Scissors!</h1>
      <p>First to five wins!</p>
    </header>
  
    <!-- Start screen -->
    <div id="start-screen">
      <button id="start-button">Let's play!</button>
    </div>
    
  
    <!-- Game screen -->
    <!-- Round & score display -->
    <div id="display-score-container">
      <h2 id="round-heading">Score</h2>
      
      <div id="display-user-score-container">
        <h3>You: <span id="user-score"></span></h3>
      </div>
      
      <div id="display-computer-score-container">
        <h3>Computer: <span id="computer-score"></span></h3>
      </div>
    </div>
    
    <!-- Choice screen -->
    <div id="user-choice-container">
      <h3>Make your choice</h3>
      <div id="buttons-container">
        <button type="button">✊🏼</button>
        <button type="button">🖐🏼</button>
        <button type="button">✌🏼</button>
      </div>
    </div>
    
    <!-- Result screen -->
    <div id="display-result-container">
      <div id="display-choices-container">
        <div id="display-user-choice-container">
          <h3>You</h3>
          <div id="display-choice">✊🏼</div>
        </div>
  
        <div id="display-computer-choice-container">
          <h3>Computer</h3>
          <div id="display-choice">✊🏼</div>
        </div>
      </div>
      
      <div id="display-result-container">
        <div id="display-result">You won!</div>
        <button id="continue-button">Next round</button>
      </div>
    </div>
    
  </div>
</body>
</html>
